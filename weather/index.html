<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">

        <!------------ input search field ---------->
        <div class="weather-header">
            <form class="weather-search">
                <i class="ri-search-line" id="search-icon"></i>
                <input type="text" class="searchname" placeholder="search your city..." >
            </form>
        </div>

        <!------------ weather data field ---------->
        <div class="weather-info">

            <h1 class="weather-city"></h1>
            <p class="weather-date-time"></p>

            <div class="weather-data">
                <p class="weather-forecast"></p>
                <div class="weather-icon"></div>
            </div>

            <p class="weather-temperature"></p>
            <div class="weather-minmax">
                <p class="weather-min"></p>
                <p class="weather-max"></p>        
            </div>
        </div>

        <!------------ weather extra data field ---------->
        <div class="weather-extra">

            <div class="weather-card">
                <i class="ri-drop-fill"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="weather-feels"></p>
                </div>
            </div>

            <div class="weather-card">

                <i class="ri-water-percent-fill"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity"></p>
                </div>
            </div>

            <div class="weather-card">
                <i class="ri-windy-fill"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind"></p>
                </div>
            </div>

            <div class="weather-card">
                <i class="ri-cloud-windy-fill"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
